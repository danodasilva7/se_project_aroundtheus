<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h1 class="modal__title">Edit Profile</h1>
        <form class="modal__form" id="profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="Name"
              placeholder="Name"
              class="modal__input modal__input_type_name"
              id="profile-name-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="Description"
              placeholder="Description"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            value="Submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add-card-modal-close-button"
        ></button>
        <h1 class="modal__title">New Place</h1>
        <form class="modal__form" id="card-form">
          <label class="modal__label">
            <input
              type="text"
              name="Title"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              id="card-title-input"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              placeholder="Image URL"
              class="modal__input modal__input_type_url"
              id="image-url-input"
              required
            />
            <span class="modal__error" id="image-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            value="Submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!--- Open preview image modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_preview"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="Preview Image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
